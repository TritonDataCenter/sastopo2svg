
<div xmlns="http://www.w3.org/1999/xhtml">
<style>

table {
    border-collapse: collapse;
    font-family: Arial, Helvetica, sans-serif;
    width: 700px;
}

* {
  box-sizing: border-box;
}

thead {
    background-color: #000000;
    color: #FFFFFF;
    text-align: center;
    height: 200px;
    vertical-align: bottom;
}

tbody tr:nth-child(odd) {
    background-color: #DFDFDF;
    border-bottom: solid 1px black border-bottom: solid 1px black;
}

tbody tr:nth-child(even) {
    background-color: #CDCDCD;
    border-bottom: solid 1px black border-bottom: solid 1px black;
}

td {
    border-right: none;
    border-left: none;
    padding: 5px;
}
</style>

<table id="hostinfo">
    <thead>
        <tr height="40px">
        <th colspan="2">Host Information</th>
        </tr>
    </thead>

    <col width="25%" />
    <col width="75%" />

    <tbody>
        <tr>
            <td style="font-weight:bold">Nodename</td>
            <td id="nodename"></td>
        </tr>

        <tr>
            <td style="font-weight:bold">OS Version</td>
            <td id="os-version"></td>
        </tr>

        <tr>
            <td style="font-weight:bold">Snapshot Time</td>
            <td id="timestamp"></td>
        </tr>
    </tbody>
</table>

<table>
    <thead>
        <tr height="40px">
        <th colspan="2">Node Information</th>
        </tr>
    </thead>

    <col width="25%" />
    <col width="75%" />
    <tbody id="nodeinfo">
    </tbody>
</table>

<table hidden="true" id="errtable">
    <thead>
        <tr height="40px">
        <th colspan="5">PHY Link State Error Counters</th>
        </tr>
    </thead>

    <tbody id="errinfo">
    </tbody>
</table>

</div>
